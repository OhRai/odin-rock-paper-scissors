<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Montserrat:wght@600&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
    </head>

<body>
    <p class="title">Let's Play Rock, Paper, Scissors!</p>
    <div class="content">
        <h3>Choose your weapon!</h3>
        <div class="weapons">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissors">✌️</button>
        </div>
        <p class="score" id="score">Player: 0 - Computer: 0</p>
        <p class="win" id="win"></p>
        <button class="try-again" id="retry">Play Again!</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
